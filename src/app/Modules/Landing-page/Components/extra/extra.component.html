<div class="extra-container" [class.selected]="isSelected">
  <div class="icon">
    <i class="{{ plan.icono }}"></i>
  </div>

  <div>
    <div class="info">
      <div class="details">
        <div class="top">
          <span>{{plan.beneficio.split(';')[0]}}</span>

        </div>
        <span class="price">
          {{plan.incremento + " %"}} - por persona
        </span>
        <div class="content">
          <span>{{plan.complemento}}</span>
        </div>

      </div>

      <switch  [isSelected]="isSelected" [indexPos]="indexPos"  (changeState)="changeState($event)"></switch>


    </div>
    <div class="footer">
      <button  (click)="onSeeMoreDetails(modalTemplate)" >Ver Mas</button>
    </div>

  </div>






</div>


<ng-template #modalTemplate >

</ng-template>
