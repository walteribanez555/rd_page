<div class="container">
  <h1>
    <span style="color: gainsboro;">Paso 1: </span>
    <span class="title">ORIGEN Y DESTINO</span>
  </h1>


  <h2>Â¿A donde viajas?</h2>

  <hr>

  <div class="field">
    <i class="fa-solid fa-house"></i>
    <label for="">Pais de Origen</label>
    <select-custom (onselectDestiny)="onSelectedOrigen($event)" ></select-custom>
    <hr>
    <div class="field">
      <i class="fa-solid fa-plane-arrival"></i>
      <span>Pais de Destino</span>
      <select-custom (onselectDestiny)="onSelectedDestiny($event)" ></select-custom>
      <div class="list-location">
        <location *ngFor="let locat of locations ; let i = index" [location]="locat" [position]="i"
          (selectionChanged)="changeLocation($event)"></location>
      </div>


    </div>

  </div>


  <button (click)="onChangeStep()">
    <span>Siguiente</span>
  </button>
</div>
