<div class="container">
  <h1>
    <span style="color: gainsboro;" >Paso 4: </span>
    <span  class="title">Elije Tu Plan...</span>
  </h1>


  <h2>Elije el Plan que Mas te Convenga</h2>

  <hr>

  <div class="field">
    <i class="fa-solid fa-file-shield"></i>
    <span>Planes Disponibles</span>

    <div class="list-planes" *ngIf="serviciosUi ; else noServices">

      <plan *ngFor="let servicioUi of serviciosUiFiltered" [servicioUi]="servicioUi"  [onSelectedItem]="observerSelectedFromPlan"  (onItemSelected)="onSelectedItem($event)" ></plan>

    </div>

    <ng-template  #noServices>
      <span>No hay servicios, aun</span>

    </ng-template>


  </div>


  <div class="button-group">

    <button (click)="onBackStepBtn()">
      <span>Paso Previo</span>
    </button>

    <button (click)="onChangeStep()">
      <span>Sigamos</span>
    </button>
  </div>
</div>
