<div class="container">
  <h1>
    <span style="color: gainsboro;">Paso 5: </span>
    <span class="title">Extras de las polizas...</span>
  </h1>


  <h2>Seleccione los extras de la polizas...</h2>

  <hr>


  <div class="field">
    <span>Seleccione el extra</span>

  </div>

  <div class="row">
    <div class="list" *ngIf="selectedService && selectedService.extras.length > 0; else noExtra">
      <extra *ngFor="let extra; let i = index  of selectedService?.extras" [plan]="extra" [indexPos]="i"  (onSelectedService)="onSelectedExtra($event)" ></extra>
    </div>

    <ng-template #noExtra>
      <div class="field" style="border-radius: 10px; border: 1px solid var(--text-color); margin: 20px 0px;">
        <i class="fa-solid fa-circle-info fa-2xl"></i>
        <span style="margin-top: 30px;">No hay ningun extra para este plan</span>
      </div>
    </ng-template>


  </div>









  <div class="button-group">

    <button (click)="onBackStepBtn()">
      <span>Paso Previo</span>
    </button>

    <button (click)="onChangeStep()">
      <span>Sigamos</span>
    </button>
  </div>
</div>
